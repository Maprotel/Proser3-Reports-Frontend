<ng-container *transloco="let t; scope: 'employee';">
  <app-header></app-header>


  <article *ngIf="alertMessage.alertShow">
    <app-alert-stripe [alertMessage]="alertMessage">
    </app-alert-stripe>
  </article>

  <article *ngIf="alertMessage.alertShow">
    <div class="jumbotron">
      <h1 class="display-1">Conectando...</h1>
    </div>
  </article>

  <section class="">
    <article *ngIf="!alertMessage.alertShow">
      <ng-container *transloco="let t">
        <div class="jumbotron">

          <div class="row">
            <div class="col-md-3">
              <app-employee-detail></app-employee-detail>
            </div>
            <div class="col-md-9">
              <app-employee-list (alertBack)="onAlertBack($event)">
              </app-employee-list>
            </div>
          </div>
        </div>
      </ng-container>
    </article>
  </section>
</ng-container>
